plugins {
  id "com.github.jacobono.jaxb" version "1.3.5"
}
apply plugin: 'java'
apply plugin: 'eclipse'


sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'CurrencyRatioDisplay', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {

	jaxb 'com.sun.xml.bind:jaxb-xjc:2.2.7-b41'
      jaxb 'com.sun.xml.bind:jaxb-impl:2.2.7-b41'
      jaxb 'javax.xml.bind:jaxb-api:2.2.7'
     compile 'joda-time:joda-time:2.3'
     compile 'com.google.guava:guava:18.0'
     compile 'org.apache.commons:commons-math3:3.0'

    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group:'org.assertj', name: 'assertj-core',version:'2.0.0'
}

test {
    systemProperties 'property': 'value'
}

jaxb {
  xsdDir = "src/main/resources/schema" 
  xjc {
  	generatePackage = "pl.mokaz.ratio.schema"
  	}
  	
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
